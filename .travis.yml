os: linux
language: node_js
node_js:
  - node

branches:
  only:
    - master

cache:
  directories:
    - node_modules

dist: trusty
addons:
  chrome: stable

install:
  - npm ci
  - npm i coveralls --no-save

before_script:
  - npm run lint
  - npx jest --coverage && cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js

script:
  - npm run build

deploy:
  - provider: firebase
    cleanup: false
    token: $FIREBASE_TOKEN # Set in travis-ci.org dashboard

notifications:
  email:
    on_failure: change
    on_success: change
